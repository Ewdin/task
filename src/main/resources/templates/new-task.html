<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>Title</title>
</head>
<body>
<div class="px-4 py-5 my-5 text-center d-flex flex-column align-item-center">
    <h1>Nueva Tarea</h1>
    <form th:action="@{/tasks}" th:method="post" th:object="${task}" class = "d-flex flex-column gap-3 align-item-center">
        <input th:field="*{description}" class="form-control" type="text" placeholder="Descripcion"/>
        <input th:field="*{dueDate}" class="form-control" type="date" />
        <button class="btn btn-primary" type="submit">Crear Tarea</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
