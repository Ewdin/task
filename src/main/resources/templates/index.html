<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head>
    <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>Tareas</title>
</head>
<body>
<main>
    <div class = "px-4 py-5 my-5 text-center">
        <img src="img/portapapeles.png" class="d-block mx-auto mb-4" height="100" alt="Tareas" />
        <h1 class="display-5 fw-bold">Programa de Tareas</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Proyecto habilitación Intensivo Ciclo 3</p>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Inicia sesión</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h3 th:text="'Bienvenido, ' + ${user.getEmail()}"></h3>
                <a th:href="@{/tasks}" type="button" class="btn btn-primary btn-lg px-4 gap-3"> Llévame a la aplicación</a>
            </div>


        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
